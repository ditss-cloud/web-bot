
<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Asuma — Web Bot</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <!-- svg logo -->
        <div class="logo-svg">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="48" height="48" rx="10" fill="#25D366"/>
            <text x="50%" y="55%" text-anchor="middle" font-size="26" font-family="Arial" fill="#fff" font-weight="700">A</text>
          </svg>
        </div>
        <div class="title">Asuma Bot</div>
      </div>
      <div class="menu">
        <button class="menu-btn" data-cmd=".menu">Menu</button>
        <button class="menu-btn" data-cmd=".tt">Download TikTok</button>
        <button class="menu-btn" data-cmd=".brat hello">Brat Sticker</button>
        <hr>
        <label class="music-label">Music Player</label>
        <div class="music-player">
          <audio id="music" src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" preload="none"></audio>
          <button id="playBtn">Play</button>
          <div id="nowPlaying">Ready</div>
        </div>
      </div>
      <div class="bottom">
        <small>Logged in as: <strong>guest</strong></small>
      </div>
    </aside>

    <main class="chat-area">
      <header class="chat-header">
        <div class="chat-title">General</div>
        <div class="chat-sub">Asuma Web Bot — WhatsApp-like UI</div>
      </header>

      <section id="messages" class="messages"></section>

      <form id="composer" class="composer">
        <input id="input" placeholder="Ketik command misal .menu atau .tt <url>" autocomplete="off" />
        <button type="submit" id="send">Send</button>
      </form>
    </main>
  </div>

  <template id="tpl-text">
    <div class="msg bot">
      <div class="bubble">
        <div class="txt"></div>
        <div class="meta">
          <span class="time"></span>
        </div>
      </div>
    </div>
  </template>

  <template id="tpl-user">
    <div class="msg me">
      <div class="bubble">
        <div class="txt"></div>
        <div class="meta"><span class="time"></span></div>
      </div>
    </div>
  </template>

  <template id="tpl-buttons">
    <div class="msg bot">
      <div class="bubble">
        <div class="txt"></div>
        <div class="button-list"></div>
        <div class="meta"><span class="time"></span></div>
      </div>
    </div>
  </template>

  <template id="tpl-image">
    <div class="msg bot">
      <div class="bubble media">
        <img class="media-img" />
        <div class="caption"></div>
        <div class="controls"></div>
      </div>
    </div>
  </template>

  <template id="tpl-video">
    <div class="msg bot">
      <div class="bubble media">
        <img class="media-thumb" />
        <div class="caption"></div>
        <div class="controls"></div>
      </div>
    </div>
  </template>

<script src="app.js"></script>
</body>
</html>
