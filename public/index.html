
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Asuma Web Bot — AI-style UI</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">WA+</div>
        <div class="title">Asuma Web Bot</div>
      </div>
      <div class="menu">
        <button class="menu-btn" data-cmd=".menu">Menu</button>
        <button class="menu-btn" data-cmd=".halo">Halo</button>
        <button class="menu-btn" data-cmd=".time">Time</button>
        <button class="menu-btn" data-cmd=".brat">Send Sticker</button>
        <hr>
        <label class="music-label">Music Player</label>
        <div class="music-player">
          <audio id="music" src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" preload="none"></audio>
          <button id="playBtn">Play</button>
          <div id="nowPlaying">Ready</div>
        </div>
      </div>
      <div class="bottom">
        <small>Logged in as: <strong>guest</strong></small>
      </div>
    </aside>

    <main class="chat-area">
      <header class="chat-header">
        <div class="chat-title">General</div>
        <div class="chat-sub">Asuma Bot — Web Edition</div>
      </header>

      <section id="messages" class="messages"></section>

      <form id="composer" class="composer">
        <input id="input" placeholder="Type command like .menu or .tt <tiktok_url>" autocomplete="off" />
        <button type="submit" id="send">Send</button>
      </form>
    </main>
  </div>

  <template id="tpl-text">
    <div class="msg bot">
      <div class="bubble">
        <div class="txt"></div>
        <div class="meta">
          <span class="time"></span>
        </div>
      </div>
    </div>
  </template>

  <template id="tpl-user">
    <div class="msg me">
      <div class="bubble">
        <div class="txt"></div>
        <div class="meta"><span class="time"></span></div>
      </div>
    </div>
  </template>

  <template id="tpl-image">
    <div class="msg bot">
      <div class="bubble media">
        <img class="media-img" />
        <div class="caption"></div>
        <div class="controls"></div>
      </div>
    </div>
  </template>

  <template id="tpl-video">
    <div class="msg bot">
      <div class="bubble media">
        <video class="media-video" controls playsinline></video>
        <div class="caption"></div>
        <div class="controls"></div>
      </div>
    </div>
  </template>

<script src="app.js"></script>
</body>
</html>
